<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vanila 30</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h4>Day 1</h4>

    <div class="css-button">
        <div onclick="snd.play()" class="button">
            <span>A</span>
        </div>
    </div>

    <h4>Day 2</h4>

    <div class="css-clock">
        <div class="time" onclick="getTime()">
            <div id="h" class="h">
                <div id="hour" class="hour">
                </div>
            </div>
            <div id="m" class="m">
                <div id="minute" class="minute">
                </div>
            </div>
            <div id="s" class="s">
                <div id="second" class="second">
                </div>
            </div>
        </div>

        <h5>Time: <span id="currentTime"></span></h5>
    </div>

    <h4 style="margin-top: 50px;">Day 3 CSS variables</h4>

    <div>
        <input type="color" id="inputColor" value="yellow" onchange="onColorChange(this.value)" />
        <div id="color"></div>
        <div id="size"></div>
    </div>

</body>

</html>
